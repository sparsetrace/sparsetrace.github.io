<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — YourCo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="site-header">
  <a class="logo" href="index.html">YourCo</a>
  <button class="menu-btn" aria-expanded="false" aria-controls="nav">Menu</button>
  <nav id="nav" class="nav">
    <a href="index.html">Home</a>
    <a href="careers.html">Careers</a>
    <a aria-current="page" class="btn" href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <section class="hero small">
    <h1>Contact</h1>
    <p>Have a question or want to apply? Reach out.</p>
  </section>

  <section class="section">
    <form class="card" action="https://formspree.io/f/your-id" method="POST">
      <label>Name<input name="name" required /></label>
      <label>Email<input type="email" name="email" required /></label>
      <label>Message<textarea name="message" rows="6" required></textarea></label>
      <button class="btn" type="submit">Send</button>
    </form>
  </section>
</main>

<footer class="site-footer">
  <p>© <span id="y"></span> Your Company.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
